<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- CSS Frameworks -->

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- googlefonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> -->

    <!-- fontawesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/master.css" />

    <!-- Custom JS Functions -->
    <!-- <script src="js/functions.js" charset="utf-8"></script> -->

    <!-- VUE (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <!-- Container radice vue -->
    <div id="root">
      <!-- Layout Bootstrap -->
      <div class="container">
        <div class="row">
          <!-- logo -->
          <div class="col-12 d-flex justify-content-center align-items-center">
            <img class="booleanLogo" :src="logoImg" alt="" />
          </div>
        </div>

        <div class="row inputGroup">
          <!-- input -->
          <div class="col-10 d-flex justify-content-center align-items-center">
            <input
              class="d_inline userInput form-control"
              type="text"
              v-model="userText"
              placeholder="Nuovo promemoria"
            />
          </div>

          <div
            class="col-2 d_inline d-flex justify-content-center align-items-center"
          >
            <button
              class="d_inline float-right btn btn-outline-secondary"
              t
              ype="button"
              @click="pushingInputArr"
            >
              Aggiungi
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-12 justify-content-center align-items-center">
            <!-- to do list -->
            <ul class="list-unstyled list-group">
              <li
              @click="printGreen(index)"
              :class="{green: element.isActive}"
                class="list-group-item"
                v-for="(element, index) in userInputArr"

              >
                <div class="row"
                
                >
                  <div class="col-10">
                    <span>{{element.text}}</span>
                  </div>
                  <div class="col-2">
                    <button type="button" @click.stop="deleteInput(index)">
                      <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-x"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
